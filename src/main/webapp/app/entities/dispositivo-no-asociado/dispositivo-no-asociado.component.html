<div>
    <h2 id="page-heading">
        <span jhiTranslate="shaffiroApp.dispositivoNoAsociado.home.title">Dispositivo No Asociados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dispositivo-no-asociado" [routerLink]="['/dispositivo-no-asociado/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shaffiroApp.dispositivoNoAsociado.home.createLabel">
            Create new Dispositivo No Asociado
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dispositivoNoAsociados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivoNoAsociado.mac">Mac</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivoNoAsociado.uuid">Uuid</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dispositivoNoAsociado of dispositivoNoAsociados ;trackBy: trackId">
                <td><a [routerLink]="['/dispositivo-no-asociado', dispositivoNoAsociado.id, 'view' ]">{{dispositivoNoAsociado.id}}</a></td>
                <td>{{dispositivoNoAsociado.mac}}</td>
                <td>{{dispositivoNoAsociado.uuid}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dispositivo-no-asociado', dispositivoNoAsociado.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dispositivo-no-asociado', dispositivoNoAsociado.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'dispositivo-no-asociado', { outlets: { popup: dispositivoNoAsociado.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
