<div>
    <h2 id="page-heading">
        <span jhiTranslate="shaffiroApp.dispositivo.home.title">Dispositivos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dispositivo" [routerLink]="['/dispositivo/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="shaffiroApp.dispositivo.home.createLabel">
            Create new Dispositivo
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="dispositivos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivo.nombre">Nombre</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivo.tipo">Tipo</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivo.activo">Activo</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivo.configuracion">Configuracion</span></th>
            <th><span jhiTranslate="shaffiroApp.dispositivo.puerto">Puerto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dispositivo of dispositivos ;trackBy: trackId">
                <td><a [routerLink]="['/dispositivo', dispositivo.id, 'view' ]">{{dispositivo.id}}</a></td>
                <td>{{dispositivo.nombre}}</td>
                <td jhiTranslate="{{'shaffiroApp.TipoDispositivo.' + dispositivo.tipo}}">{{dispositivo.tipo}}</td>
                <td>{{dispositivo.activo}}</td>
                <td>{{dispositivo.configuracion}}</td>
                <td>{{dispositivo.puerto}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/dispositivo', dispositivo.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dispositivo', dispositivo.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'dispositivo', { outlets: { popup: dispositivo.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
