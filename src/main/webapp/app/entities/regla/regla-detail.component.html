<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="regla">
            <h2><span jhiTranslate="shaffiroApp.regla.detail.title">Regla</span> {{regla.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="shaffiroApp.regla.nombre">Nombre</span></dt>
                <dd>
                    <span>{{regla.nombre}}</span>
                </dd>
                <dt><span jhiTranslate="shaffiroApp.regla.unidad">Unidad</span></dt>
                <dd>
                    <span jhiTranslate="{{'shaffiroApp.Unidad.' + regla.unidad}}">{{regla.unidad}}</span>
                </dd>
                <dt><span jhiTranslate="shaffiroApp.regla.valor">Valor</span></dt>
                <dd>
                    <span>{{regla.valor}}</span>
                </dd>
                <dt><span jhiTranslate="shaffiroApp.regla.operador">Operador</span></dt>
                <dd>
                    <span>{{regla.operador}}</span>
                </dd>
                <dt><span jhiTranslate="shaffiroApp.regla.dispositivo">Dispositivo</span></dt>
                <dd>
                    <div *ngIf="regla.dispositivoId">
                        <a [routerLink]="['/dispositivo', regla.dispositivoId, 'view']">{{regla.dispositivoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/regla', regla.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
